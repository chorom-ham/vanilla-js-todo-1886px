<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color:rgb(185, 230, 176)">
    <div class="main">
      <header>
      <h1>할 일 목록</h1>
      </header>
      <form class="checkbox">
        <input id="input" type="text" placeholder="할 일을 입력하세요" onkeyup="pressEnter()"/>
        <button id="add" type="submit">추가</button>
      </form>
      <ul id="list"></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
