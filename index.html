<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo | 투두리스트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>ToDo 투두리스트</h2>
    </header>

    <main>
      <form>
        <input
          class="input__add-list"
          type="text"
          placeholder="할 일을 입력하세요"
        />
        <button>추가</button>
      </form>
      <div class="todo-list">
        <input class="input__checkbox" type="checkbox" id="todo" />
        <label for="todo">여기에 할 일이 추가됩니다</label>
        <span class="delete-btn">삭제</span>
      </div>
      <div class="todo-list">
        <input class="input__checkbox" type="checkbox" id="todo" />
        <label for="todo">체크박스를 눌러 할 일을 완료합니다</label>
        <span class="delete-btn">삭제</span>
      </div>
      <div class="todo-list">
        <input class="input__checkbox" type="checkbox" id="todo" />
        <label for="todo">오른쪽 삭제 버튼을 눌러 삭제하세요</label>
        <span class="delete-btn">삭제</span>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
