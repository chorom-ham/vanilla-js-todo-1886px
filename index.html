<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바닐라 자바스크립트를 사용한 TO-DO APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>김명지's To do list</h1>

    <section id="todosBox" class="container center">
      <div class="thumbnail col-xs-6 col-xs-offset-3"></div>
          <div class="todo-inputBox input-group">
              <input type="text" id="todo-input" class="form-control" placeholder="Things to do" minlength="1" maxlength="30" />
              <span class="input-group-addon" id="submit-button">입력</span>
          </div>
          <div class="show-list">
            <h2><b>&lt &lt &lt 할 일 목록 &gt &gt &gt</b></h2>
              <ui id="todos" class="list-group clearfix"></ui>
          </div>
          <div class="text-right" style="margin-top:5px;">
              <button id="removeAllChecked" class="btn btn-warning">
                          Checked
                          <span class="glyphicon glyphicon-trash"></span>
              </button>
              <button id="removeAll" class="btn btn-danger">
                        All
                        <span class="glyphicon glyphicon-trash"></span>
              </button>
          </div>
      </div>
  </section>

  
  </body>
  <script src="script.js"></script>
</html>
